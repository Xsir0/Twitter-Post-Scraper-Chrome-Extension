<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Post Scraper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
        </svg>
      </div>
      <h1>Twitter Scraper</h1>
    </div>

    <div class="status-section">
      <div class="status-indicator">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Ready to scrape</span>
      </div>
      <div class="progress-info">
        <span id="tweetCount">0 tweets found</span>
      </div>
    </div>

    <div class="user-info" id="userInfo" style="display: none;">
      <div class="user-avatar">
        <img id="userAvatar" src="" alt="User Avatar">
      </div>
      <div class="user-details">
        <div class="user-name" id="userName"></div>
        <div class="user-handle" id="userHandle"></div>
      </div>
    </div>

    <div class="controls">
      <button id="startBtn" class="btn btn-primary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="5,3 19,12 5,21"></polygon>
        </svg>
        Start Scraping
      </button>
      <button id="stopBtn" class="btn btn-secondary" disabled>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="6" y="6" width="12" height="12"></rect>
        </svg>
        Stop
      </button>
    </div>

    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <div class="export-section" id="exportSection" style="display: none;">
      <button id="exportBtn" class="btn btn-success">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7,10 12,15 17,10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        Export JSON
      </button>
    </div>

    <div class="instructions">
      <p>Navigate to a Twitter user profile page and click "Start Scraping" to begin collecting all posts.</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
